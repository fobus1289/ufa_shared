<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Medicine service API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .api-path {
            background-color: #ecf0f1;
            padding: 10px;
            margin-bottom: 15px;
        }
        .endpoint-details {
            display: block; 
            margin-top: 10px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>

    
    <div class="api-path">
        <h2>/anthropometric_measurement</h2>
        
        <div id="/anthropometric_measurement" class="endpoint-details">
            <h5>post</h5>
        </div>
        
    </div>
    
    <div class="api-path">
        <h2>/anthropometric_measurement/page</h2>
        
        <div id="/anthropometric_measurement/page" class="endpoint-details">
            <h5>get</h5>
        </div>
        
    </div>
    
    <div class="api-path">
        <h2>/anthropometric_measurement/{id}</h2>
        
        <div id="/anthropometric_measurement/{id}" class="endpoint-details">
            <h5>delete</h5>
        </div>
        
        <div id="/anthropometric_measurement/{id}" class="endpoint-details">
            <h5>get</h5>
        </div>
        
        <div id="/anthropometric_measurement/{id}" class="endpoint-details">
            <h5>patch</h5>
        </div>
        
    </div>
    
</body>
</html>
